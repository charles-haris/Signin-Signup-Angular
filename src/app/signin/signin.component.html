<form #signinForm="ngForm" (ngSubmit)="login(signinForm)" class="w-50 mt-5 mx-auto shadow px-3 py-4">
  <h2 class="py-2"> Sign In</h2>
  <div class="form-floating">
    <input ngModel type="text" class="form-control" name="username"  placeholder="" required>
    <label for="">Username</label>
  </div>
  <div class="form-floating mt-3">
    <input ngModel type="password" class="form-control" name="password" placeholder="" required>
    <label for="">password</label>
  </div>

  <button class="btn btn-primary mt-3" [disabled]="signinForm.invalid" >Sign In</button>

</form>
