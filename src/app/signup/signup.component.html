<form #signupForm="ngForm" class="w-50 mt-5 mx-auto shadow px-3 py-4">
  <h2 class="py-2"> Sign Up</h2>
  <div class="form-floating">
    <input ngModel type="text" name="username" class="form-control"  placeholder="" required>
    <label for="">Username</label>
  </div>

  <div class="form-floating mt-3">
    <input ngModel type="text" name="phoneNumber" class="form-control"  placeholder="" required>
    <label for="">Phone Number</label>
  </div>

  <div class="form-floating mt-3">
    <input ngModel type="text" name="address" class="form-control"  placeholder="" required>
    <label for="">Address</label>
  </div>

  <div class="form-floating mt-3">
    <input ngModel type="password" name="password" class="form-control"  placeholder="" required>
    <label for="">Password</label>
  </div>

  <div class="form-floating mt-3">
    <input ngModel type="password" name="ConfirmPassword" class="form-control"  placeholder="" required>
    <label for="">Confirm Password</label>
  </div>

  <button class="btn btn-success mt-3" [disabled]="signupForm.invalid">Sign Up</button>

</form>
